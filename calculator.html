<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h3>Please enter the numbers separating them with a whitespace and choose from the services for the operation you would like to perform on the numbers. Thank you!!</h3>
    <div class="numbers">
        <label for="num1">Numbers</label>
        <input type="text" name="num1" id="num1">        
    </div>
    <div class="btns">
        <button  class="addBtn">Add</button>
        <button class="subtractBtn">Subtract</button>
        <button class="multiplyBtn">Multiply</button>
        <button class="divideBtn">Divide</button>
        <button class="maxBtn">Maximum</button>
        <button class="minBtn">Minimum</button>
        <button class="aveBtn">Average</button>
        <button class="sqrBtn">Square</button>
    </div>
    <h3 class="res">Result</h3>
    
    <script src="assets/js/calculator.js"></script>
    
</body>
</html>
